<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма поиска</title>
    <link rel="stylesheet" href="styles3.css">
    <style>

        .search-container {
            margin-bottom: 20px; /* Отступ снизу для разделения блоков */
            text-align: center; /* Центрирование содержимого */
        }
        
        .search-results {
            border: 1px solid #ccc; /* Граница вокруг результатов */
            padding: 10px; /* Отступ внутри блока */
            background-color: #f9f9f9; /* Цвет фона для результатов */
            width: 250px; /* Ширина блока результатов */
            margin: 0 auto; /* Центрирование блока результатов */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #E5FFCC;
            display: flex;
            flex-direction: column; /* Вертикальное расположение элементов */
            align-items: center; /* Центрирование по горизонтали */
            height: 100vh;
            margin: 0;
            justify-content: center; /* Центрирование по вертикали */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }

        input[type="text"] {
            width: 100%; /* Установка ширины на 100% */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #A2D58F; 
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff9999;
        }
    </style>
</head>
<body>
<div class="search-container">
    <label for="search">Введите параметр поиска:</label>
    <input type="text" id="search" name="search">
    <button type="button" onclick="performSearch()">Поиск</button>
</div>
<div id="results" class="search-results"></div>

<script>
    function performSearch() {
        var searchQuery = document.getElementById('search').value;
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'search.php', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById('results').innerHTML = xhr.responseText;
            }
        };
        xhr.send('search=' + encodeURIComponent(searchQuery));
    }
</script>
</body>
</html>
